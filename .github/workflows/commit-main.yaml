name: "On commit - Main"

on:
  push:
    branches:
      - main

permissions: read-all

jobs:
  security:
    name: Security checks
    permissions:
      security-events: write
    uses: PossibleLlama/workflows/.github/workflows/golang-security.yaml@v0.2.13
    with:
      upload-sarif: true

  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v4

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: "lts/*"

    - name: Semantic Release
      run: |
        npm i @semantic-release/commit-analyzer @semantic-release/git @semantic-release/changelog conventional-changelog-conventionalcommits
        npx semantic-release@21
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
